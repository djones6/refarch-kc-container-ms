# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
revisionHistoryLimit: 1
image:
  repository: us.icr.io/ibmcaseeda/kc-springcontainerms
  tag: latest
  pullPolicy: Always
  pullSecret: browncompute-registry-secret
  resources:
    requests:
      cpu: 200m
      memory: 300Mi
service:
  name: Node
  type: NodePort
  servicePort: 8080
  nodePort: 31900
hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  metrics:
    cpu:
      targetAverageUtilization: 70
    memory:
      targetAverageUtilization: 70
base:
  enabled: false
  replicaCount: 1
  image:
    tag : v0.9.9
  weight: 100
istio:
  enabled: false
  weight: 100
eventstreams:
  brokersConfigMap: kafka-brokers
  #brokers:
  #  - kafka01-prod02.messagehub.services.us-south.bluemix.net:9093
  #  - kafka02-prod02.messagehub.services.us-south.bluemix.net:9093
  env: IBMCLOUD
java:
  truststore:
    pwd: changeit
serviceAccountName: default
